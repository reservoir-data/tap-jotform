name: Test tap-jotform

on:
  push:
    branches: [main]
    paths:
      - tap_jotform/**
      - tests/**
      - noxfile.py
      - pyproject.toml
      - uv.lock
      - .github/workflows/test.yml
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - tap_jotform/**
      - tests/**
      - noxfile.py
      - pyproject.toml
      - uv.lock
      - .github/workflows/test.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  FORCE_COLOR: "1"
  # renovate: datasource=pypi depName=nox
  NOX_VERSION: 2025.10.16
  # renovate: datasource=pypi depName=uv
  UV_VERSION: 0.9.4

jobs:
  run:
    runs-on: ubuntu-24.04
    env:
      NOXSESSION: run
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: astral-sh/setup-uv@2ddd2b9cb38ad8efd50337e8ab201519a34c9f24 # v7.1.1
        with:
          version: ${{ env.UV_VERSION }}
      - name: Run Nox
        env:
          TAP_JOTFORM_API_KEY: ${{ secrets.TAP_JOTFORM_API_KEY }}
          TAP_JOTFORM_API_URL: "https://api.jotform.com"
        run: >
          uvx
          --managed-python
          --with nox==${{ env.NOX_VERSION }}
          nox

      - name: Upload request cache
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: requests-cache
          path: http_cache.sqlite

  tests:
    runs-on: ubuntu-24.04
    needs: run
    env:
      NOXSESSION: ${{ matrix.session }}
      NOXFORCEPYTHON: ${{ matrix.python-version }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - {python-version: "3.14", session: "typing"}
        - {python-version: "3.14", session: "tests"}
        - {python-version: "3.13", session: "tests"}
        - {python-version: "3.12", session: "tests"}

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - uses: astral-sh/setup-uv@2ddd2b9cb38ad8efd50337e8ab201519a34c9f24 # v7.1.1
      with:
        version: ${{ env.UV_VERSION }}
    - name: Download request cache
      uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
      with:
        name: requests-cache

    - name: Run Nox
      env:
        TAP_JOTFORM_API_KEY: ${{ secrets.TAP_JOTFORM_API_KEY }}
        TAP_JOTFORM_API_URL: "https://api.jotform.com"
      run: >
        uvx
        --managed-python
        --python ${{ matrix.python-version }}
        --with nox==${{ env.NOX_VERSION }}
        nox --verbose
